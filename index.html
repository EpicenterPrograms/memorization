<!doctype html>
<html>
	<head>
		<title>
			Memorization
		</title>
		<base target="_blank">
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-firestore.js"></script>
		<script src="https://epicenterprograms.github.io/standards/behavior/firebaseinit.js"></script>
		<script src="https://epicenterprograms.github.io/standards/behavior/general.js"></script>

		<script>
			var S = Standards.general;
			S.storage.local.defaultLocation = "memorization";
			S.storage.session.defaultLocation = "memorization";
			S.storage.server.defaultLocation = "/memorization";
			var M = S.storage.location;
			//// M = S.storage.session;
			var unusedFlashcards = [];
			var usedFlashcards = [];
			var studyingPaths = [];  //// unused
			var title;

			function goToSubject() {
				S.getId("mainMenu").style.display = "none";
				S.getId("studySection").style.display = "none";
				S.getId("toSubjectMenu").style.display = "none";
				S.getId("subjectTable").innerHTML = "";
				unusedFlashcards = [];
				usedFlashcards = [];
				studyingPaths = [];  //// unused
				if (S.getId("subjectSelector").value) {
					S.getId("subjectTitle").value = decodeURIComponent(title);
				}
				S.getClass("main-title")[0].textContent = S.getId("subjectTitle").value;
				if (title == "Title") {
					let row = S.getId("subjectTable").insertRow(-1);
					S.forEach(2, function (category, index) {
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "hint";
						rb.value = index;
						let data = document.createElement("td");
						data.style.border = "none";
						data.style.background = "none";
						data.appendChild(rb);
						row.appendChild(data);
					});
					row = S.getId("subjectTable").insertRow(-1);
					S.forEach(2, function (category, index) {
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "answer";
						rb.value = index;
						let data = document.createElement("td");
						data.style.border = "none";
						data.style.background = "none";
						data.appendChild(rb);
						row.appendChild(data);
					});
					row = S.getId("subjectTable").insertRow(-1);
					S.forEach(2, function () {
						let heading = document.createElement("th");
						let container = document.createElement("div");
						container.contentEditable = true;
						heading.appendChild(container);
						row.appendChild(heading);
					});
					row = S.getId("subjectTable").insertRow(-1);
					S.forEach(2, function () {
						let data = document.createElement("td");
						let container = document.createElement("div");
						container.contentEditable = true;
						data.appendChild(container);
						row.appendChild(data);
					});
				} else {
					let row = S.getId("subjectTable").insertRow(-1);
					S.forEach(M.list(title + "/"), function (category, index) {
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "hint";
						rb.value = index;
						let data = document.createElement("td");
						data.style.border = "none";
						data.style.background = "none";
						data.appendChild(rb);
						row.appendChild(data);
					});
					row = S.getId("subjectTable").insertRow(-1);
					S.forEach(M.list(title + "/"), function (category, index) {
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "answer";
						rb.value = index;
						let data = document.createElement("td");
						data.style.border = "none";
						data.style.background = "none";
						data.appendChild(rb);
						row.appendChild(data);
					});
					row = S.getId("subjectTable").insertRow(-1);
					S.forEach(M.list(title + "/"), function (category) {
						let heading = document.createElement("th");
						let text = document.createElement("div");
						text.textContent = decodeURIComponent(category);
						text.contentEditable = true;
						heading.appendChild(text);
						row.appendChild(heading);
					});
					S.forEach(M.recall(M.list(title)[0]).length, function (reverseIndex, index) {
						row = S.getId("subjectTable").insertRow(-1);
						S.forEach(M.list(title + "/"), function (category) {
							let item = document.createElement("td");
							let container = document.createElement("div");
							let answer = M.recall(title + "/" + category)[index];
							if (S.getType(answer) == "String" && answer.search(/^https?:\/\/|^file:\/\//) > -1) {
								let img = document.createElement("img");
								img.src = answer;
								img.style.maxWidth = "9rem";
								img.style.maxheight = "9rem";
								container.appendChild(img);
							} else {
								container.textContent = answer;
							}
							container.contentEditable = true;
							item.appendChild(container);
							row.appendChild(item);
						});
					});
				}
				S.getId("subjectMenu").style.display = "block";
				S.getId("navigationButtons").style.display = "block";
			}

			S.listen("subjectSelector", "change", function () {
				title = encodeURIComponent(S.getId("subjectSelector").value);
				goToSubject();
			});



			S.listen("serverStore", "click", function () {
				S.makeDialog('<span id="toServerMessage">Updating your data...</span>');
				new Promise(function (resolve, reject) {
					let information = M.list();
					let listenable = new S.Listenable();
					listenable.value = 0;
					listenable.addEventListener("change", function (value) {
						if (value >= information.length) {  // when all items have been stored
							listenable.removeEventListener("change", arguments.callee);
							listenable.value = undefined;
							S.storage.server.list("./", function (data) {
								listenable.value = 0;
								listenable.addEventListener("set", function (itemsLeft) {
									if (itemsLeft == 0) {
										listenable.removeEventListener("set", arguments.callee);
										S.getId("toServerMessage").textContent = "Data updated.";
										resolve();
									}
								});
								if (data.length > 0) {
									// deletes account data not not present in the current data
									let deleting = false;
									S.forEach(data, function (key) {
										if (!information.includes(key)) {
											deleting = true;
											listenable.value++;
											S.storage.server.forget(key, function () {
												listenable.value--;
											}).catch(function (error) {
												reject(error);
											});
										}
									});
									if (!deleting) {
										listenable.value = 0;
									}
								} else {
										listenable.value = 0;
								}
							}).catch(function (error) {
								reject(error);
							});
						}
					});
					if (information.length > 0) {
						// stores and replaces account data with current data
						S.forEach(information, function (key) {
							S.storage.server.store(key, M.recall(key), function () {
								listenable.value++;
							}).catch(function (error) {
								reject(error);
							});
						});
					} else {
						listenable.value++;
					}
				}).catch(function (error) {
					console.error("There was a problem storing the information.");
					console.error(error);
					S.getId("toServerMessage").textContent = "An error occurred.";
				})
			});

			S.listen("serverRecall", "click", function () {
				S.makeDialog('<span id="toServerMessage">Updating your data...</span>');
				new Promise(function (resolve, reject) {
					S.storage.server.list("./", function (list) {
						let listenable = new S.Listenable();
						listenable.addEventListener("change", function (index) {
							S.storage.server.recall(list[index], function (data) {
								M.store(list[index], data);
								if (index + 1 >= list.length) {  // once all items have been iterated through
									S.forEach(M.list("./"), function (key) {
										if (!list.includes(key)) {
											M.forget(key);
										}
									});
									S.getId("toServerMessage").textContent = "Data updated.";
									resolve();
								}
							}).catch(function (error) {
								reject(error);
							});
							if (index + 1 < list.length) {
								listenable.value++;
							} else {
								listenable.removeEventListener("change", arguments.callee);
							}
						});
						listenable.value = 0;
					}).catch(function (error) {
						reject(error);
					});
				}).catch(function (error) {
					console.error("There was a problem retrieving the information.");
					console.error(error);
					S.getId("toServerMessage").textContent = "An error occurred.";
				})
			});



			S.listen("subjectTitle", "change", function () {
				let oldTitle = title;
				if (S.getId("subjectTitle").value.trim()) {
					S.getClass("main-title")[0].textContent = S.getId("subjectTitle").value.trim();
					title = encodeURIComponent(S.getId("subjectTitle").value.trim());
				} else {
					S.getClass("main-title")[0].textContent = "Title";
					title = "Title";
				}
				M.move(oldTitle + "/", title + "/");
			});

			S.listen("deleteSubject", "click", function () {
				S.makeDialog("Are you sure you want to delete this subject?", ["Yes", function () {
					setTimeout(function () {
						let shouldDelete = true;
						S.makeDialog('<span id="deletingMessage">Deleting subject...</span>', ['<span id="deletingButton">Cancel</span>', function () {
							shouldDelete = false;
						}]);
						setTimeout(function () {
							if (shouldDelete) {
								M.forget(title + "/");
								goToMain();
								S.getId("deletingMessage").textContent = "Subject deleted.";
								S.getId("deletingButton").textContent = "Okay";
							}
						}, 3000);
					}, 0);
				}], "No");
			});

			S.listen("newRow", "click", function () {
				let row = S.getId("subjectTable").insertRow(-1);
				S.forEach(S.getId("subjectTable").getElementsByTagName("tr")[0].children.length, function () {
					row.appendChild(document.createElement("td"));
				});
			});

			S.listen("newColumn", "click", function () {
				S.forEach(S.getId("subjectTable").getElementsByTagName("tr"), function (row, index) {
					let segment;
					if (index == 0) {
						segment = document.createElement("td");
						segment.style.border = "none";
						segment.style.background = "none";
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "hint";
						rb.value = S.getId("subjectTable").getElementsByTagName("tr")[0].children.length;
						segment.appendChild(rb);
					} else if (index == 1) {
						segment = document.createElement("td");
						segment.style.border = "none";
						segment.style.background = "none";
						let rb = document.createElement("input");  // radio button
						rb.type = "radio";
						rb.name = "answer";
						rb.value = S.getId("subjectTable").getElementsByTagName("tr")[0].children.length;
						segment.appendChild(rb);
					} else if (index == 2) {
						segment = document.createElement("th");
					} else {
						segment = document.createElement("td");
					}
					row.appendChild(segment);
				});
			});

			S.listen("deleteRow", "click", function () {
				if (S.getId("rowNumber").value.trim() && S.getId("subjectTable").getElementsByTagName("tr").length > 4) {
					S.removeSelf(S.getId("subjectTable").getElementsByTagName("tr")[Number(S.getId("rowNumber").value)+2]);
					S.getId("rowNumber").value = "";
				}
			});

			S.listen("deleteColumn", "click", function () {
				if (S.getId("columnNumber").value.trim() && S.getId("subjectTable").getElementsByTagName("tr")[0].children.length > 2) {
					S.forEach(S.getId("subjectTable").getElementsByTagName("tr"), function (row) {
						row.removeChild(row.children[S.getId("columnNumber").value-1]);
					});
					S.forEach(S.getName("hint"), function (radioButton, index) {
						radioButton.value = index;
					});
					S.forEach(S.getName("answer"), function (radioButton, index) {
						radioButton.value = index;
					});
					S.getId("columnNumber").value = "";
				}
			});

			S.listen("save", "click", function () {
				if (title != "Title") {
					let categories = [];
					S.forEach(S.getId("subjectTable").getElementsByTagName("tr"), function (row, index) {
						if (index > 1) {  // skips the radio buttons
							if (index == 2) {  // for the headings
								S.forEach(row.children, function (category) {
									categories.push(encodeURIComponent(category.textContent));
									M.store(title + "/" + encodeURIComponent(category.textContent), []);
								});
							} else {
								S.forEach(categories, function (category, subindex) {
									let list = M.recall(title + "/" + category);
									if (row.children[subindex].innerHTML.includes("<img")) {  // if the item is a picture
										list.push(row.children[subindex].getElementsByTagName("img")[0].src);
									} else {
										list.push(row.children[subindex].textContent);
									}
									M.store(title + "/" + category, list);
								});
							}
						}
					});
					// resets in case there were pictures added
					S.getId("subjectTable").innerHTML = "";
					goToSubject();
				} else {
					S.makeDialog("You can't save a subject with that title.");
				}
			});

			S.listen("start", "click", function () {
				if (S.getName("hint", true) && S.getName("answer", true) && S.getName("hint", true).value != S.getName("answer", true).value) {
					hints = M.recall(title + "/" + encodeURIComponent(S.getId("subjectTable").getElementsByTagName("tr")[2].children[S.getName("hint", true).value].textContent));
					answers = M.recall(title + "/" + encodeURIComponent(S.getId("subjectTable").getElementsByTagName("tr")[2].children[S.getName("answer", true).value].textContent));
					S.forEach(hints, function (hint, index) {
						if (hint !== "" && answers[index] !== "") {
							unusedFlashcards.push([hint, answers[index]]);
						}
					});
					if (unusedFlashcards.length > 0) {  // if there was at least one hint-answer pair
						S.getId("subjectMenu").style.display = "none";
						studyingPaths = [  //// unused
							title + "/" + S.getId("subjectTable").getElementsByTagName("tr")[2].children[S.getName("hint", true).value].textContent,  // path to hints
							title + "/" + S.getId("subjectTable").getElementsByTagName("tr")[2].children[S.getName("answer", true).value].textContent // path to answers
						];
						makeFlashcard();
						S.getId("studySection").style.display = "block";
						S.getId("toSubjectMenu").style.display = "inline-block";
					}
				}
			});



			function makeFlashcard() {
				if (unusedFlashcards.length > 0) {
					S.getId("hint").innerHTML = "";
					S.getId("answer").innerHTML = "";
					S.getId("answer").style.visibility = "hidden";
					let randomIndex = Math.round(Math.random() * (unusedFlashcards.length - 1));
					let hint = unusedFlashcards[randomIndex][0];
					let answer = unusedFlashcards[randomIndex][1];
					if (S.getType(hint) == "String" && hint.search(/^https?:\/\/|^file:\/\//) > -1) {
						let img = document.createElement("img");
						img.src = hint;
						img.style.maxWidth = "20rem";
						img.style.maxheight = "20rem";
						S.getId("hint").appendChild(img);
					} else {
						S.getId("hint").textContent = hint;
					}
					if (S.getType(answer) == "String" && answer.search(/^https?:\/\/|^file:\/\//) > -1) {
						let img = document.createElement("img");
						img.src = answer;
						img.style.maxWidth = "20rem";
						img.style.maxheight = "20rem";
						S.getId("answer").appendChild(img);
					} else {
						S.getId("answer").textContent = answer;
					}
					usedFlashcards.push(unusedFlashcards[randomIndex]);
					unusedFlashcards.splice(randomIndex, 1);
				} else {
					unusedFlashcards = usedFlashcards;
					usedFlashcards = [];
					makeFlashcard();
				}
			}



			function goToMain() {
				S.getClass("main-title")[0].textContent = "Menu";
				S.getId("subjectSelector").innerHTML = "<option value=''>Select...</option>";
				let includedSubjects = [];
				S.forEach(M.list(), function (key) {
					key = decodeURIComponent(key.split("/")[0]);
					if (!includedSubjects.includes(key)) {
						let option = document.createElement("option");
						option.textContent = key;
						option.value = key;
						S.getId("subjectSelector").appendChild(option);
						includedSubjects.push(key);
					}
				});
				S.forEach(["subjectMenu", "studySection", "navigationButtons"], function (ID) {
					S.getId(ID).style.display = "none";
				});
				S.getId("subjectTitle").value = "Title";
				title = "Title";
				S.getId("subjectTable").innerHTML = "";
				S.getId("mainMenu").style.display = "block";
			}

			window.addEventListener("finished", goToMain);

			firebase.auth().onAuthStateChanged(function (person) {
				if (person) {  // if the user is signed in
					S.getId("serverStore").disabled = false;
					S.getId("serverRecall").disabled = false;
				} else {
					S.getId("serverStore").disabled = true;
					S.getId("serverRecall").disabled = true;
				}
			});
		</script>

				max-width: 10rem;

				width: 100%;

				display: none;
			}

				width: 2rem;
			}

				width: 2rem;
			}

				display: none;
			}

				display: block;

	<body>
		<h1 class="main-title">
			Menu
		</h1>
		<div class="user-section">
			<button id="signIn">
				Log in
			</button>
			<button id="signUp">
				Register
			</button>
			<button id="userSettings">
				Settings
			</button>
			<button id="signOut">
				Log out
			</button>
		</div>
		<main>
			<div id="mainMenu">
				<p>
					Select the subject you wish to study or make a new one.
				</p>
				<select id="subjectSelector"></select>
				<br>
				<button onclick="goToSubject()">
					Create
				</button>
				<br>
				<button id="serverStore" disabled>
					Save to account
				</button>
				<button id="serverRecall" disabled>
					Recall from account
				</button>
			</div>
			<div id="subjectMenu">
				<input type="text" id="subjectTitle" placeholder="Title" value="Title">
				<button id="deleteSubject">
					Delete subject
				</button>
				<br>
				<table id="subjectTable" contenteditable></table>
				<br>
				<button id="newRow">
					New row
				</button>
				<button id="newColumn">
					New column
				</button>
				<br>
				<button id="deleteRow">
					Delete row...
				</button>
				<input type="text" id="rowNumber" placeholder="#">
				<button id="deleteColumn">
					Delete column...
				</button>
				<input type="text" id="columnNumber" placeholder="#">
				<br>
				<button id="save">
					Save
				</button>
				<button id="start">
					Start studying
				</button>
			</div>
			<div id="studySection">
				<div id="hint"></div>
				<div id="answer"></div>
				<br>
				<button onclick='S.getId("answer").style.visibility = "visible";'>
					Show answer
				</button>
				<button onclick="makeFlashcard()">
					Next
				</button>
			</div>
			<div id="navigationButtons">
				<button onclick="goToMain()">
					Main menu
				</button>
				<button id="toSubjectMenu" onclick="goToSubject()">
					Subject menu
				</button>
			</div>
		</main>
	</body>
